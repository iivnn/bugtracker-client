<app-navbar></app-navbar>
<div class="container">
  <div class="row">
    <div class="col">
      <div *ngIf="projects == null; else showProjects">
        <p>Nothing here :/</p>
      </div>
      <ng-template #showProjects>
        <div *ngFor="let project of projects" class="mt-3">
          <app-project-cards [project]="project"></app-project-cards>
        </div>
      </ng-template>
    </div>
  </div>
</div>
